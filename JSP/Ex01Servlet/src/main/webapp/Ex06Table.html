<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		요청 메서드
		
		form태그의 method 속성에 원하는 방식을 지정해서 사용
		어떤 요청 방식을 사용하던, request.getParameter로 수집
		
		1. GET : 데이터를 URL 뒤에 "쿼리스트링"형태로 붙여서 전송
				 method="get" / 기본값이 GET
				 주소창의 길이제한이 존재해서, 보낼 수 있는 데이터에 한계가 있음
				 - Encoding : Servers 프로젝트 > server.xml 에서 수정
				 			  Connector 태그에 URIEncoding 속성을 추가하면된다.
		
		- 쿼리스트링
		http://localhost:8081/Ex01Servlet/ex06
		?num=10 >> 쿼리스트링
		? : URL 끝, 쿼리스트링 시작
		name1=value1&name2=value2....
		& : 보내는 데이터가 늘어나면, & 기호를 이용해서 이어 붙인다.
		
		2. POST : 패킷의 Body에 데이터를 담아가는 방식
				  URL에 노출되지 않음 >> GET방식에 비해서 보안이 높음
				  보낼 수 있는 데이터 용량에 한계 X
				  GET보다 전송되는 속도가 느리다.
				  - Encoding : 데이터를 꺼내기 직전에 request객체를 인코딩 시켜서, 데이터를 인코딩한다.
		
	 -->
	 
	 <!-- a태그를 이용해서 7열짜리 테이블을 출력 -->
	<a href="ex06?number=7">테이블 만들기</a>
	<form action="ex06" method="post">
		<input type="number" name="number">
		<button>SEND</button>	
	</form>
</body>
</html>
